<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Check</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="card">
        <h3>Check Your BMI</h3>
        <p>Enter your weight and height below to check your BMI Result</p>
        <div class="weight">
            <label for="weight">Put your weight in here (KG)</label>
            <br><input type="text" id="weight">
        </div>
        <div class="height">
            <label for="height">And your height in here (CM)</label>
            <br><input type="text" id="height">
        </div>
        <div class="btn">
            <button type="submit" id="btn-submit">Calculate BMI</button>
        </div>
        <p id="result"></p>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
